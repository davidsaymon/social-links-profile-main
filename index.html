<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="./dist/css/main.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<main class="geral">

  <section class="cabecalho">
    <div class="imagem">
      <img src="/src/images/avatar-jessica.jpeg" alt="foto de perfil">
    </div>
    <h1 class="cabecalho__title">Jessica Randall</h1>
    <h2 class="cabecalho__title__subTitle">London, United Kingdom</h2>
  </section>
  <div class="ocupation">
    <h3>"Front-end developer and avid reader."</h3>
  </div> <!--ocupation-->

  <section class="contact">
    <nav class="social">
      <ul class="social__grupo">
        <li class="social__grupo__item botao">GitHub</li>
        <li class="social__grupo__item botao">Frontend Mentor</li>
        <li class="social__grupo__item botao">LinkedIn</li>
        <li class="social__grupo__item botao">Twitter</li>
        <li class="social__grupo__item botao">Instagram</li>
      </ul>
    </nav>
  </section> <!--contact-->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">David Saymon</a>.
  </div>
</main>

</body>
</html>
